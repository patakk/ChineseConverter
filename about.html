<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 300px;
      font-family: Arial, sans-serif;
      padding: 10px;
      background-color: #ffffff;
      color: #000000;
      margin: 0 auto;
      text-align: center;
      max-width: 500px;
    }
    h2 {
      margin-top: 0;
      text-align: center;
      color: #000000;
    }
    .attribution {
      font-size: 12px;
      margin-top: 15px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      text-align: center;
    }
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
    }
    a {
      color: #000000;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="content">
    <h2>Chinese Text Converter</h2>
    <p>This extension allows you to convert Chinese text between Simplified and Traditional forms.</p>

    </div>
  </div>

</html>
